<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
  <form>
    <label for="">First Name *</label>
    <input type="text" name="" id="" placeholder="Roberto">
    <label for="">This field is required</label>

    <label for="">Last Name *</label>  
    <input type="text" name="" id="" placeholder="Smith">
    <label for="">This field is required</label>

    <label for="">Email Address *</label>
    <input type="email" name="" id="" placeholder="softwaredevelop@gmail.com">
    <label for="">Please enter a valid email address</label>
    <label for="">This field is required</label>

    <label for="">Query Type</label>
    <label for=""><input type="radio" name="" id="">General Enquiry</label>
    <label for=""><input type="radio" name="" id="">Support Request</label>
    <label for="">Please select a query type</label>

    <label for="">Message</label>
    <textarea name="" id=""></textarea>
    <label for="">This field is required</label>

    <label for=""><input type="checkbox" name="" id="">I consent to being contacted by the team</label>
    <label for="">To submit this form, please consent to being contacted</label>

    <input type="button" value="Submit"></input>
  </form>
  <div>
    Message Sent!
    Thanks for completing the form. We'll be in touch soon!
  </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Caio Lucas</a>.
  </footer>
</body>
</html>
